{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <div class="container_login">
        <img src="{% static 'archives/Adalgamir.gif' %}" alt="" class="adalgas">
        <form method="post" action="{% url 'cad_user' %}">
            {% csrf_token %}
            <label for="email">Email</label>
            <input type="email" name="email" id="email" maxlength="80" placeholder="Digite um email vÃ¡lido">
            <label for="password">Senha</label>
            <input type="password" name="password" id="password" maxlength="20" placeholder="Digite uma senha">
            <input type="submit" name="submit" id="submit" value="Cadastrar">
        </form>
        <p style="color: #6a40da;">{{registered_user}}</p>
        <a href="{% url 'loginpage' %}">Voltar</a>
    </div>
</body>
</html>
