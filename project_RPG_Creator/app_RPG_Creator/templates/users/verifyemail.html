{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verifique o email</title>
</head>
<body>
    <div class="container_login">
        <form action="{% url 'end_verification' %}" method="post">
            {% csrf_token %}
            <input type="text" name="verified_code" id="verified_code" maxlength="8">
            <input type="hidden" name="email" id="email" value="{{email}}" readonly>
            <input type="hidden" name="password" value="{{password}}">
            <input type="submit" name="submit" value="validar">
        </form>
    </div>
</body>
</html>
