{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <div class="container_login">
        <img src="{% static 'archives/Adalgamir.gif' %}" alt="" class="adalgas">
        <form action="{% url 'homepage' %}" method="post">
            {% csrf_token %}
            
            <label for="email">Email</label>
            <input type="email" name="email" id="email" maxlength="80" placeholder="Digite seu email">
            <label for="password">Senha</label>
            <input type="password" name="password" id="password" maxlength="20" placeholder="Digite sua senha">
            <input type="submit" name="submit" id="submit" value="Entrar">
        </form>
        <a href="{% url 'cadpage' %}">Cadastrar</a>
        <a href="{% url 'forgot_password' %}">Esqueceu a senha?</a>
        <p style="color: #6a40da;">{{response}}</p>

    </div>
</body>
</html>
